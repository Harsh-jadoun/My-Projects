<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>CALCULATOR MADE BY HARSH KUMAR JADOUN  ❤️;</h1>
        <div class="external">
            <div class="Screen">
                <input type="text" id="scn" readonly>
            </div>
            <div id="btns">
                <button class="btn" id="1" onclick="sharenumber(1)">1</button>
                <button id="2" onclick="sharenumber(2)">2</button>
                <button id="3" onclick="sharenumber(3)">3</button>
                <button id="4" onclick="sharenumber(4)">4</button>
                <button id="5" onclick="sharenumber(5)">5</button>
                <button id="6" onclick="sharenumber(6)">6</button>
                <button id="7" onclick="sharenumber(7)">7</button>
                <button id="8" onclick="sharenumber(8)">8</button>
                <button id="9" onclick="sharenumber(9)">9</button>
                <button id="0" onclick="sharenumber(0)">0</button> 
                <button id="+" onclick="sharenumber('+')">+</button> 
                <button id="-" onclick="sharenumber('-')">-</button> 
                <button id="x" onclick="sharenumber('*')">x</button> 
                <button id="/" onclick="sharenumber('/')">/</button>
                <button id="." onclick="sharenumber('.')">.</button> 
                <button id="%" onclick="sharenumber('%')">Remainder</button>  
                <button id="back" onclick="backspace()">backspace</button> 
                <button id="calculate" onclick="calculate()">=</button> 
             </div>
        </div>
    </div>
</body>
</html>
